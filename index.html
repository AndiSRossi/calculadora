<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>Calculadora</h1>
    </header>

    <section>
        

        <div class="principal">
                <table>
                    <tr>
                        <td colspan="4"><input type="text" name="item" id="item" class="display" readonly></td>
                    </tr>
                    <tr>
                        <td> <button type="button" class="btn-clear">C</button></td>
                        <td><button type="button" class="btn-num">(</button></td>
                        <td><button type="button" class="btn-num">)</button></td>
                        <td> <button type="button" class="btn-num">/</button></td>
                    </tr>

                    <tr>
                        <td> <button type="button" class="btn-num">7</button></td>
                        <td> <button type="button" class="btn-num">8</button></td>
                        <td> <button type="button" class="btn-num">9</button></td>
                        <td> <button type="button" class="btn-num">*</button></td>
                    </tr>

                    <tr>
                        <td> <button type="button" class="btn-num">4</button></td>
                        <td> <button type="button" class="btn-num">5</button></td>
                        <td> <button type="button" class="btn-num">6</button></td>
                        <td> <button type="button" class="btn-num">+</button></td>
                    </tr>

                    <tr>
                        <td> <button type="button" class="btn-num">1</button></td>
                        <td> <button type="button" class="btn-num">2</button></td>
                        <td> <button type="button" class="btn-num">3</button></td>
                        <td> <button type="button" class="btn-num">-</button></td>
                    </tr>

                    <tr>
                        <td> <button type="button" class="btn-num">.</button></td>
                        <td> <button type="button" class="btn-num">0</button></td>
                        <td> <button type="button" class="btn-del">&larr;</button></td>
                        <td> <button type="button" class="btn-eq">=</button></td>
                    </tr>
                </table>


        </div>
    </section>
    <footer>
        <p>Desenvolvido por Anderson Silva Rossi.</p>
    </footer>
    <script src="assets/JS/script.js"></script>
</body>

</html>
